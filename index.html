<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.0.js"></script>
    <script src="getFormData.js"></script>
</head>
<body>
<form id="myForm">
    <label for="username">姓名</label><input id="username" type="text" name="username" autocomplete="off"><br/>
    <label for="password">密码</label><input id="password" type="text" name="password" autocomplete="off"><br/>
    <label>性别</label>
    <input type="radio" name="sex" value="0" id="man" autocomplete="off" checked><label for="man">男</label>
    <input type="radio" name="sex" value="0" id="woman" autocomplete="off"><label for="woman">女</label>
    <label>爱好</label>
    <input type="checkbox" name="hobby" id="basketball" value="basketball" autocomplete="off"><label
        for="basketball">篮球</label>
    <input type="checkbox" name="hobby" id="football" value="football" autocomplete="off"><label
        for="football">足球</label>
    <input type="checkbox" name="hobby" id="tabletennis" value="tabletennis" autocomplete="off"><label
        for="tabletennis">乒乓</label>
    <input type="checkbox" name="hobby" id="volleyball" value="volleyball" autocomplete="off"><label
        for="volleyball">排球</label><br/>
    <label for="headportrait">头像</label><input type="file" id="headportrait" name="headportrait" autocomplete="off"
                                               multiple><br/>
    <input type="button" value="提交" id="submit">
    <input type="button" value="修改" id="update">
</form>
<div id="imageContainer"></div>
<script>
    $("#submit").on("click", function () {
        var $form = $("#myForm");
        getFormData($form).done(function(data){
            $("#imageContainer").empty();
            Object.keys(data).filter(function(key){
                return /File$/.test(key);
            }).forEach(function(key){
                /*
                 * because js 不支持反向否定预查,因此对于对于base64,这种写法要不进行分隔就只能使用一个中间量进行替换，然后分隔",",最后再替换回来
                 * */
                data[key].replace(/base64,/g, "base64").split(",").forEach(function (dataurl) {
                    $("<img/>", {src: dataurl.replace(/base64/g, "base64,")}).appendTo("#imageContainer");
                });
            });
            console.log(data);
        })
    });

        fileFormData($("#myForm"),data);
        var no_images=[];
        /*
         * 图片的填充
         * */
        $("#imageContainer").empty();
        Object.keys(data).filter(function (key) {
            return /File$/.test(key);
        }).filter(function(key){
            return $.inArray(key.replace(/File$/,""),no_images)===-1;
        }).forEach(function (key) {
            /*
             * because js 不支持反向否定预查,因此对于对于base64,这种写法要不进行分隔就只能使用一个中间量进行替换，然后分隔",",最后再替换回来
             * */
            data[key].replace(/base64,/g, "base64").split(",").forEach(function (dataurl) {
                $("<img/>", {src: dataurl.replace(/base64/g, "base64,")}).appendTo("#imageContainer");
            });
        });
    })
